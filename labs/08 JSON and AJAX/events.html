<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}
  </style>
  <script>
window.onload = function() {
	var div = document.getElementById("clickme");
	if (div.addEventListener) {
		div.addEventListener("click", handleClick, false);
	} else if (div.attachEvent) {
		div.attachEvent("click", handleClick);
	}
  var asdf = document.getElementById("asd");
  if (asdf.addEventListener) {
    asdf.addEventListener("mouseover", handleMouseover, false);
  }
};

function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}

function handleMouseover(e) {
  var evt = e || window.event;
  var target;
  if (evt.target) {
    target = evt.target;
  }
  document.getElementById("text").innerText = "mouseover " + target.id;
}

  </script>


</head>
<body>
<h1 id="text"></h1>
<span id="clickme">Click me!</span>

<div id="asd">
  <p id="yksi">item 1</p>
  <p id="kaksi">item 2</p>
  <p id="kolme">item 3</p>
</div>
</body>
</html>
