<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Coffee Constructor</title>
<script>

function Coffee(roast, ounces) {
	this.roast = roast;
	this.ounces = ounces;
	this.getSize = function() {
		if (this.ounces === 8) {
			return "small";
		} else if (this.ounces === 12) {
			return "medium";
		} else if (this.ounces === 16) {
			return "large";
		}
	};
	this.order = function() {
		var msg;
		switch (this.getSize()) {
			case "small":
			case "medium":
			case "large":
				msg = "You've ordered a " + this.getSize() + " " + this.roast + " coffee.";
				break;
			default:
				msg = "We don't have a " + this.roast + " in that size!";
				break;
		}
		return msg;
	};
}



function Tea(type, ounces) {
	this.type = type;
	this.ounces = ounces;
	this.getSteepTime = function() {
		if (this.ounces === 8) {
			return "5 minutes";
        } else if (this.ounces === 12){
			return "10 minutes";
        } else if (this.ounces === 16) {
			return "13 minutes";
        }
    };
	this.getSize = function() {
		if (this.ounces === 8) {
			return "small";
		} else if (this.ounces === 12) {
			return "medium";
		} else if (this.ounces === 16) {
			return "large";
		}
	};
    this.order = function() {
	    var msg;
	    switch (this.getSize()) {
		    case "small":
		    case "medium":
		    case "large":
			    msg = "You've ordered a " + this.getSize() + " " + this.type;
			    break;
		    default:
			    msg = "We don't have a " + this.type + " in that size!";
			    break;
	    }
	    return msg;
    };
    this.steeptime = function() {
    	var msg;
    	switch (this.getSteepTime()) {
            case "5 minutes":
            case "10 minutes":
            case "13 minutes":
	            msg = "steep time is " + this.getSteepTime();
	            break;
		    default:
			    msg = "...";
			    break;
	    }
	    return msg;
    };
    this.sip = function() {
    	var msg;
    	msg = "hmm, tasty";
	    return msg;
    }

}



var tea1 = new Tea("blacktea", 12);
console.log(tea1.order());
console.log(tea1.steeptime());
console.log(tea1.sip());
